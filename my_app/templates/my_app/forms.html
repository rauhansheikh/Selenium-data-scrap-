<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center text-primary">Search Google</h2>

        <form method="post" class="d-flex mb-4">
            {% csrf_token %}
            <input type="text" class="form-control me-2" name="query" placeholder="Enter search term" value="{{ query }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if results %}
            <h4 class="text-success mb-3">Live Results for "<span class="text-dark">{{ query }}</span>":</h4>
            <div class="list-group">
                {% for title, link, snippet in results %}
                    <div class="list-group-item mb-2">
                        <h5><a href="{{ link }}" target="_blank" class="text-decoration-none text-primary">{{ title }}</a></h5>
                        <p class="mb-1 text-muted small">
                             <a href="{{ link }}" target="_blank" class="text-muted small">{{ link }}</a>
                        </p>
                        <p class="mb-0">{{ snippet }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
